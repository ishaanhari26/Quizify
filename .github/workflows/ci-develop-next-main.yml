name: CI - Develop/Next/Main

on:
  pull_request:
    branches: [ develop, next, main ]
    paths:
      - template/**/*

jobs:
  run_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/w-install-dependencies.yml
      - uses: ./.github/workflows/w-run-linters.yml
      - uses: ./.github/workflows/w-run-tests.yml
